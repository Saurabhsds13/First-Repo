<!DOCTYPE html>

<script>
  var record = new Promise((res, rej) => {
    console.log(typeof res, typeof rej);
    // res("task is completed");
    rej("task is failure");
    // promises either resolve or rejected
  });
  console.log(record); // Handler capture resolve values
  record
    .then((value) => {
      console.log(value);
    })
    .catch((error) => {
      console.log(error);
    })
    .finally(() => {
      console.log("go for next task");
    });
</script>
